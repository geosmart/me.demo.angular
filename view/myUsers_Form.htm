
<h3 ng-hide="edit">Edit User:</h3>

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">firstName:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="currentUser.fName" ng-disabled="!edit" placeholder="firstName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">lastName:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="currentUser.lName" ng-disabled="!edit" placeholder="lastName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">password:</label>
        <div class="col-sm-10">
            <input type="password" ng-model="currentUser.passw1" placeholder="password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">repeat password:</label>
        <div class="col-sm-10">
            <input type="password" ng-model="currentUser.passw2" placeholder="repeat password">
        </div>
    </div>
</form>

<hr>
<button class="btn btn-success" ng-disabled="error || incomplete">
    <span class="glyphicon glyphicon-save"></span>Update
</button>
